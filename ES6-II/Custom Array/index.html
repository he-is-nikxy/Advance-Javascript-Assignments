<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function CustomArray() {
        
        var args = Array.prototype.slice.call(arguments);

        
        for (var i = 0; i < args.length; i++) {
          this[i] = args[i];
        }

        
        this.size = args.length;
      }

      
      CustomArray.prototype.push = function (value) {
        this[this.size] = value;
        this.size++;
      };

      CustomArray.prototype.pop = function () {
        if (this.size === 0) {
          return undefined;
        }

        var poppedValue = this[this.size - 1];
        delete this[this.size - 1];
        this.size--;
        return poppedValue;
      };

      CustomArray.prototype.top = function () {
        if (this.size === 0) {
          return undefined;
        }
        return this[this.size - 1];
      };

      CustomArray.prototype.print = function () {
        var elements = [];
        for (var i = 0; i < this.size; i++) {
          elements.push(this[i]);
        }
        console.log("[" + elements.join(",") + "]");
      };

      CustomArray.prototype.printReverse = function () {
        var elements = [];
        for (var i = this.size - 1; i >= 0; i--) {
          elements.push(this[i]);
        }
        console.log("[" + elements.join(",") + "]");
      };

      
      var stack = new CustomArray(1, 2, 3, 4);

      stack.push(5);
      stack.print();
      stack.pop();
      stack.print();
      console.log(stack.top());
      stack.printReverse();
      console.log(stack.size);
    </script>
  </body>
</html>
