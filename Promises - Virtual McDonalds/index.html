<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
    font-family: Arial, sans-serif;
    background-color: yellow;
    text-align: center;
}

#heading{
            width: 100%;
            height: 300px;
            /* border: 2px solid black; */
            border-radius: 20px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            /* padding: 20px; */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #heading > img{
            border-radius: 30px;
        }

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

h1 {
    color: #d84315;
}

.menu {
    text-align: left;
}

.food-item {
    margin-right: 5px;
}

button {
    
    font-weight: bold;
    letter-spacing: 1px;
    background-color: #d84315;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 20px;
}

button:hover {
    /* background-color: #b34111; */
    background-color: yellow;
    color: black;
}

.hidden {
    display: none;
}

    </style>
    <title>McDonald's Virtual Food Ordering</title>
</head>
<body>
    <div id="heading">
        <img src="https://pngimg.com/uploads/mcdonalds/mcdonalds_PNG16.png" alt="">
        <img src="https://freepngimg.com/download/mcdonalds/31102-3-mcdonalds-image.png" alt="">
        <img src="https://d2wpvj7q27jmaq.cloudfront.net/wp-content/uploads/2019/11/mcdonalds_case_05-1.png" alt="">
    </div>
    <div class="container">
        <h1>McDonald's Virtual Food Ordering</h1>
        <div class="menu">
            <h2>Menu</h2>
            <input type="checkbox" id="burger" class="food-item">
            <label for="burger">Burger</label><br>
            <input type="checkbox" id="fries" class="food-item">
            <label for="fries">Fries</label><br>
            <input type="checkbox" id="drink" class="food-item">
            <label for="drink">Coke</label><br>
        </div>
        <button id="order-button">Order Food</button>
        <div id="order-status" class="hidden">
            <p>Your order is ready!</p>
            <img src="" alt="Food Image" id="food-image">
            <span id="order-id"></span>
        </div>
    </div>
    <script>
        function getRandomFoodImage() {
    const foodImages = ["https://lh3.googleusercontent.com/IO47P3Is2Bhy_uW-txhZ_XaXdxnpKY18lVGgkra5sNpCGBEM0cXVnUBzVtpEFmo_b_EHIdwnzPkC6wrg9sPtxMhq5LEkLYUq9hXBEN3yxA=w512-rw", "https://e7.pngegg.com/pngimages/530/303/png-clipart-mcdonald-s-french-fries-mcdonald-s-french-fries-hamburger-fast-food-kfc-fried-chicken-food-fast-food-restaurant-thumbnail.png", "https://www.pngkit.com/png/full/116-1166657_the-secret-of-why-mcdonalds-coke-tastes-better.png"];
    const randomIndex = Math.floor(Math.random() * foodImages.length);
    return foodImages[randomIndex];
}

document.addEventListener("DOMContentLoaded", function () {
    const orderButton = document.getElementById("order-button");
    const orderStatus = document.getElementById("order-status");
    const foodImage = document.getElementById("food-image");
    const orderId = document.getElementById("order-id");

    orderButton.addEventListener("click", function () {
        const selectedItems = document.querySelectorAll(".food-item:checked");

        if (selectedItems.length === 0) {
            alert("Please select at least one food item.");
            return;
        }

        
        const orderPromise = new Promise((resolve) => {
            const delayInSeconds = Math.floor(Math.random() * 6) + 3;
            setTimeout(() => {
                resolve();
            }, delayInSeconds * 1000);
        });

        orderButton.disabled = true;
        orderButton.textContent = "Processing...";

        orderPromise.then(() => {
            const orderNumber = Math.floor(Math.random() * 1000);
            orderStatus.classList.remove("hidden");
            orderButton.disabled = false;
            orderButton.textContent = "Order Food";
            orderId.textContent = `Order ID: #${orderNumber}`;

            
            const randomFoodImage = getRandomFoodImage();
            foodImage.src = randomFoodImage;
            foodImage.alt = "Food Image";
        });
    });
});

    </script>
</body>
</html>
